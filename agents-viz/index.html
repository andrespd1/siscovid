<!DOCTYPE html>
<html>
  <head>
    <title>SISCOVID</title>

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.12.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.13.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.8.0"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css">

  </head>
  <body>

    <div class="container">

      <!--<br />

      <div class="row">
        <div class="col-sm-12 text-center">
          <h2>Evaluación de Escenarios para Bogotá</h2>
        </div>
      </div>

      <br />-->

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="scenario"><b>Tipo de escenario:</b></label>
            <select class="form-control" id="scenario">
              <option>Cuarentena por fases</option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          Tres primeros meses con una cuarentena del 90% seguida con una reducción del 30% durante dos meses más.
        </div>
        <div class="col-sm-4">
          <div id="quarantine"></div>
        </div>
      </div>

      <br />

      <div class="row justify-content-center">
        <div class="col-sm-3 text-center">
          <div class="card">
            <div class="card-body">
              Graves (max.)
              <br />
              <h3><b style="color: #317372;">0.40%</b></h3>
            </div>
          </div>
        </div>
        <div class="col-sm-3 text-center">
          <div class="card">
            <div class="card-body">
              Críticos (max.)
              <br />
              <h3><b style="color: #f98a4b;">0.08%</b></h3>
            </div>
          </div>
        </div>
        <div class="col-sm-3 text-center">
          <div class="card">
            <div class="card-body">
              Fallecidos (acum.)
              <br />
              <h3><b style="color: #f64438;">0.12%</b></h3>
            </div>
          </div>
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col-sm-8">
          <div id="general-series"></div>
        </div>
        <div class="col-sm-4">
          <div id="attack-rate"></div>
          <div id="reproducion-rate"></div>
        </div>
      </div>
      
      <br />

      <div class="row">
        <div class="col-sm-12 text-center">
          <h2>Por localidad</h2>
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col-sm-5 text-center">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Graves</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Críticos</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" checked>
            <label class="form-check-label" for="inlineRadio3">Fallecidos</label>
          </div>
          <div id="loc-series"></div>
        </div>
        <div class="col-sm-5 text-center">
          <div id="loc-attack-rate"></div>
        </div>
        <div id="form-group-loc-controls" class="col-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-antonio-narino">
            <label class="form-check-label" for="loc-antonio-narino">Antonio Nariño</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-barrios-unidos">
            <label class="form-check-label" for="loc-barrios-unidos">Barrios Unidos</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-bosa" checked>
            <label class="form-check-label" for="loc-bosa">Bosa</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-chapinero">
            <label class="form-check-label" for="loc-chapinero">Chapinero</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-ciudad-bolivar">
            <label class="form-check-label" for="loc-ciudad-bolivar">Ciudad Bolívar</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-engativa">
            <label class="form-check-label" for="loc-engativa">Engativá</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-fontibon">
            <label class="form-check-label" for="loc-fontibon">Fontibón</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-kennedy" checked>
            <label class="form-check-label" for="loc-kennedy">Kennedy</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-la-candelaria">
            <label class="form-check-label" for="loc-la-candelaria">La Candelaria</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-los-martires">
            <label class="form-check-label" for="loc-los-martires">Los Mártires</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-puente-aranda">
            <label class="form-check-label" for="loc-puente-aranda">Puente Aranda</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-rafael-uribe-uribe" checked>
            <label class="form-check-label" for="loc-rafael-uribe-uribe">Rafael Uribe Uribe</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-san-cristobal">
            <label class="form-check-label" for="loc-san-cristobal">San Cristóbal</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-santa-fe">
            <label class="form-check-label" for="loc-santa-fe">Santa Fé</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-suba">
            <label class="form-check-label" for="loc-suba">Suba</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-teusaquillo">
            <label class="form-check-label" for="loc-teusaquillo">Teusaquillo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-tunjuelito">
            <label class="form-check-label" for="loc-tunjuelito">Tunjuelito</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-usaquen">
            <label class="form-check-label" for="loc-usaquen">Usaquén</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loc-usme">
            <label class="form-check-label" for="loc-usme">Usme</label>
          </div>
        </div>
      </div>

      <br />

      <div class="row justify-content-center">
        <div class="col-sm-4 text-center">
          <div id="loc-series-0"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-1"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-2"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-3"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-4"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-5"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-6"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-7"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-8"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-9"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-10"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-11"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-12"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-13"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-14"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-15"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-16"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-17"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-18"></div>
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col-sm-12 text-center">
          <h2>Por grupo de edad</h2>
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col-sm-5 text-center">
          <div id="age-series"></div>
        </div>
        <div class="col-sm-5 text-center">
          
        </div>
        <div id="form-group-age-controls" class="col-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="age-0-4">
            <label class="form-check-label" for="age-0-4">0-4</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="age-5-19">
            <label class="form-check-label" for="age-5-19">5-19</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="age-20-39">
            <label class="form-check-label" for="age-20-39">20-39</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="age-40-59" checked>
            <label class="form-check-label" for="age-40-59">40-59</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="age-60" checked>
            <label class="form-check-label" for="age-60">>60</label>
          </div>
        </div>
      </div>

      <br />

      <div class="row justify-content-center">
        <div class="col-sm-4 text-center">
          <div id="age-series-0"></div>
        </div>
        <div class="col-sm-4">
          <div id="age-series-1"></div>
        </div>
        <div class="col-sm-4">
          <div id="age-series-2"></div>
        </div>
        <div class="col-sm-4">
          <div id="age-series-3"></div>
        </div>
        <div class="age-sm-4">
          <div id="age-series-4"></div>
        </div>
      </div>

    </div>

    <!-- Custom scripts -->
    <script src="./js/agents.js"></script>

  </body>
</html>
