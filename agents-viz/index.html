<!DOCTYPE html>
<html>
  <head>
    <title>SISCOVID</title>

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.12.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.13.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.8.0"></script>

  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="scenario">Ciudad</label>
            <select class="form-control" id="scenario">
              <option>Bogotá</option>
              <option>Barranquilla</option>
              <option>Cartagena</option>
              <option>Cali</option>
              <option>Medellín</option>
            </select>
          </div>
          <div class="form-group">
            <label for="scenario">Escenario</label>
            <select class="form-control" id="scenario">
              <option>1 - Cuarentena por fases</option>
              <option>2 - Cuarentena escalonada</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <b>Explicación del escenario:</b> Cuarentena escalonada, empezando con un 90% durante los primeros tres meses y posteriormente reduciendola al 30%.
        </div>
        <div class="col-sm-4">
          <div id="quarantine"></div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-12 text-center">
          <h2>Proyecciones para Bogotá</h2>
        </div>
      </div>
      <br />
      <div class="row justify-content-center">
        <div class="col-sm-3 text-center">
          <div class="card">
            <div class="card-body">
              Graves (max.)
              <br />
              <h3><b style="color: #317372;">0.40%</b></h3>
            </div>
          </div>
        </div>
        <div class="col-sm-3 text-center">
          <div class="card">
            <div class="card-body">
              Críticos (max.)
              <br />
              <h3><b style="color: #f98a4b;">0.08%</b></h3>
            </div>
          </div>
        </div>
        <div class="col-sm-3 text-center">
          <div class="card">
            <div class="card-body">
              Fallecidos (acum.)
              <br />
              <h3><b style="color: #f64438;">0.12%</b></h3>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-8">
          <div id="general-series"></div>
        </div>
        <div class="col-sm-4">
          <div id="attack-rate"></div>
          <div id="reproducion-rate"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <h2>Proyecciones por localidad</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-4 text-center">
          <div id="loc-series-0"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-1"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-2"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-3"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-4"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-5"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-6"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-7"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-8"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-9"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-10"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-11"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-12"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-13"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-14"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-15"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-16"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-17"></div>
        </div>
        <div class="col-sm-4">
          <div id="loc-series-18"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <div id="loc-attack-rate"></div>
        </div>
      </div>
    </div>

    <!-- Custom scripts -->
    <script src="./js/main.js"></script>

  </body>
</html>
